<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/resources :: head(pageTitle='Pizza List')">
</head>
<body class="m-3">
<main class="container">
    <h1 class="text-center text-bg-light fw-semibold">Lista pizze</h1>
    <hr>
    <div class="table-responsive">
        <table class="table align-middle table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pizza : ${pizzaList}">
                <td th:text="${pizza.name}"></td>
                <td th:text="${pizza.description}"></td>
                <td th:text="${pizza.price} + â‚¬"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
